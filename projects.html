<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/e63aafcfbd.js" crossorigin="anonymous"></script>
    <!-- style link -->
    <link rel="stylesheet" href="./assets/STYLE/project_sstyle.css">
    <title>Projects</title>
</head>
<body>

    <header>
        <nav class="nav">
            <div class="nav__logo--container">
                <h1 class="nav__logo">Oakland</h1>
            </div>

            <div class="nav__menu--container">
                <ul class="nav__menu">
                    <li class="nav__list"><a href="./index.html" class="nav__link">Home</a></li>
                    <li class="nav__list"><a href="./projects.html" class="nav__link">Projects</a></li>
                    <li class="nav__list"><a href="./contact.html" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- end header -->

    <main class="">
        <section class="projects">
            <div class="projects__head--container">
                <h4 class="projects__head">EXPLORE SOME OF OUR PAST PROJECTS</h4>
            </div>
            <div class="projects__card--container">
                <div class="projects__card">
                    <div class="projects__title--container">
                        <h4 class="projects__title">Danclas / 1973</h4>
                    </div>
                    <div class="projects__img--container">
                        <img class="projects__img" src="./assets/image/projects/mercedes.png" alt="mersedec logo">
                    </div>
                </div>

                <div class="projects__card">
                    <div class="projects__title--container">
                        <h4 class="projects__title">Oakly / 1982</h4>
                    </div>
                    <div class="projects__img--container">
                        <img class="projects__img" src="./assets/image/projects/porshe.png" alt="porshe">
                    </div>
                </div>

                <div class="projects__card">
                    <div class="projects__title--container">
                        <h4 class="projects__title">Youngblood / 1968</h4>
                    </div>
                    <div class="projects__img--container">
                        <img class="projects__img" src="./assets/image/projects/markus-spi515.png" alt="BMW 515">
                    </div>
                </div>

                <div class="projects__card">
                    <div class="projects__title--container">
                        <h4 class="projects__title">Famery / 1980</h4>
                    </div>
                    <div class="projects__img--container">
                        <img class="projects__img" src="./assets/image/projects/fiatsalon.png" alt="fiat">
                    </div>
                </div>
            </div>
        </section>

        
    </main>

    <footer class="footer">
        <div class="footer__title--container">
            <p class="footer__title">
                Got a project to discuss?
            </p>
        </div>
        <div class="footer__button--container">
            <button class="footer__button">CONTACT</button>
        </div>
        <div class="footer__icon--container">
            <i class="footer__icon fa-brands fa-facebook"></i>
            <i class="footer__icon fa-brands fa-instagram"></i>
            <i class="footer__icon fa-brands fa-youtube"></i>
        </div>
    </footer>

</body>
</html>
